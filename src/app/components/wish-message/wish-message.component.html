<mat-grid-list cols="10">
  <mat-grid-tile colspan="4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{message}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button (click)="updateMessage('Good Morning')" mat-raised-button color="primary" >Good Morning</button>
        <button (click)="updateMessage('Good Afternoon')" mat-raised-button color="accent">Good Afternoon</button>
        <button (click)="updateMessage('Good Evening')" mat-raised-button color="warn">Good Evening</button>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
